<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>Ferrari</title>
  <!-- Import CSS -->
  <link rel="stylesheet" href="css/base.css" />
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
  <style>
    /* Estilo para o modal de vídeo */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      margin: 10% auto;
      padding: 20px;
      background-color: #111; /* fundo escuro */
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    /* Estilo para o contêiner do vídeo no modal */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* proporção 16:9 para vídeos */
      padding-top: 30px;
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Adicionando a estrutura do modal de vídeo -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="video-container">
        <iframe id="videoFrame" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Adicionando a galeria de vídeos -->
  <section id="projects" class="container">
    <div id="posts" class="isotope row">
      <!-- Adicionando os vídeos -->
      <!-- Repita este bloco para cada vídeo -->
      <div class="post item span4 isotope-item website">
        <div class="project-wrp hover-down">
          <div class="content-wrp">
            <!-- Adicionando a imagem de visualização do vídeo -->            
            <img src="img/video_preview_image.jpg" alt="Video Preview" class="video-preview" data-video-src="https://www.youtube.com/embed/iRsV6YpLsKA">
            <!-- Adicionando o título e a descrição do vídeo -->
            <p class="project-name">Nome do Vídeo</p>
            <p class="project-desc">Descrição do Vídeo</p>
          </div>
        </div>
      </div>
      <!-- Fim do bloco do vídeo -->
    </div>
  </section>

  <!-- Adicionando o script JavaScript -->
  <script>
    $(document).ready(function () {
      // Função para abrir o modal de vídeo
      $(".video-preview").on("click", function () {
        var videoSrc = $(this).data("video-src");
        $("#videoFrame").attr("src", videoSrc);
        $("#myModal").css("display", "block");
      });

      // Função para fechar o modal de vídeo
      $(".close").on("click", function () {
        $("#videoFrame").attr("src", "");
        $("#myModal").css("display", "none");
      });

      // Fechar o modal de vídeo quando clicar fora dele
      $(window).on("click", function (event) {
        if (event.target == $("#myModal")[0]) {
          $("#videoFrame").attr("src", "");
          $("#myModal").css("display", "none");
        }
      });
    });
  </script>
</body>
</html>
